<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit Profile - Instagram Style</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #fff;
    color: #262626;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 0 15px;
  }
  .header {
    padding: 15px 0;
    border-bottom: 1px solid #dbdbdb;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
  }
  .profile-pic-section {
    text-align: center;
    margin: 20px 0;
  }
  .profile-pic {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 1.8px solid #dbdbdb;
  }
  .change-pic-btn {
    display: block;
    margin: 8px auto 0;
    font-size: 14px;
    color: #0095f6;
    cursor: pointer;
    background: none;
    border: none;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    font-weight: 600;
    font-size: 12px;
    color: #8e8e8e;
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 8px 10px;
    font-size: 14px;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
    min-height: 60px;
  }
  button.save-btn {
    background: #0095f6;
    border: none;
    padding: 10px 16px;
    color: white;
    font-weight: 600;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin: 20px 0 30px;
  }
  .actions-list {
    border-top: 1px solid #dbdbdb;
    border-bottom: 1px solid #dbdbdb;
  }
  .action-item {
    padding: 15px;
    border-bottom: 1px solid #dbdbdb;
    cursor: pointer;
    font-weight: 600;
    color: #262626;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .action-item:last-child {
    border-bottom: none;
  }
  .action-item:hover {
    background-color: #fafafa;
  }
  .logout-btn {
    margin: 30px 0;
    text-align: center;
  }
  .logout-btn button {
    background: none;
    border: none;
    color: #ed4956;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">Edit Profile</div>

    <div class="profile-pic-section">
      <img src="https://via.placeholder.com/90" alt="Profile Picture" class="profile-pic" id="profilePic" />
      <button class="change-pic-btn" onclick="changeProfilePic()">Change Profile Photo</button>
    </div>

    <form id="editProfileForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" value="John Doe" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" value="john_doe" />
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Bio">This is my bio.</textarea>
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" id="website" placeholder="Website" value="https://example.com" />
      </div>

      <button type="submit" class="save-btn">Done</button>
    </form>

    <div class="actions-list">
      <div class="action-item" onclick="alert('Change Email action')">
        Change Email Address
        <span>&#x276F;</span>
      </div>
      <div class="action-item" onclick="alert('Change Phone Number action')">
        Change Phone Number
        <span>&#x276F;</span>
      </div>
      <div class="action-item" onclick="alert('Change Gender action')">
        Gender
        <span>&#x276F;</span>
      </div>
      <div class="action-item" onclick="alert('Apps and Websites action')">
        Apps and Websites
        <span>&#x276F;</span>
      </div>
      <div class="action-item" onclick="alert('Privacy and Security action')">
        Privacy and Security
        <span>&#x276F;</span>
      </div>
    </div>

    <div class="logout-btn">
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

<script>
  function changeProfilePic() {
    alert('Functionality to change profile picture goes here.');
  }

  function logout() {
    alert('Logging out...');
    // Add logout logic here
  }

  document.getElementById('editProfileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Profile saved!');
    // Add form save logic here
  });
</script>
</body>
</html>
