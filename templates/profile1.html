<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - Kids Learning Zone</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      margin: 0; 
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #2196f3;
      width: 100%;
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      max-width: 700px;
      width: 100%;
      background: white;
      margin: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }
    img.avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #2196f3;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .info {
      font-size: 20px;
      margin: 0.5rem 0;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin: 1.5rem 0.5rem 0 0.5rem;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background: #1976d2;
    }
    a.logout {
      background:#e53935;
    }
  </style>
</head>
<body>
  <header>
    Kids Learning Zone
  </header>
  <main>
    <img src="{{ user.avatar }}" alt="User Avatar" class="avatar" />
    <img src="{{ user.avatar }}" alt="User Avatar" />
     <p>Name: {{ user.fullname }}</p>
    <p>Email: {{ user.email }}</p>

    <div class="info"><strong>Age:</strong> {{ user.age }}</div>

    <a href="{{ url_for('edit_profile') }}" class="button">Edit Profile</a>
    <a href="{{ url_for('logout') }}" class="button logout">Logout</a>
  </main>
</body>
</html>
