<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Stories for Kids (Age 5)</title>
<style>
    body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #FFF8E1;
        margin: 0;
        padding: 0;
        color: #333;
    }
    h1 {
        text-align: center;
        margin: 20px;
        color: #FF7043;
        font-size: 2.5rem;
    }
    .story-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .story-item {
        background-color: #FFE0B2;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        font-size: 1.2rem;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: 0.3s;
    }
    .story-item:hover {
        background-color: #FFCC80;
        transform: scale(1.05);
    }
    .story-content {
        display: none;
        padding: 20px;
        background: #FFFFFF;
        margin: 20px;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        line-height: 1.6;
        font-size: 1.2rem;
        animation: fadeIn 0.5s ease-in-out;
    }
    .story-content h2 {
        color: #42A5F5;
    }
    .back-btn {
        background-color: #FF7043;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1rem;
        margin-bottom: 20px;
        transition: 0.3s;
    }
    .back-btn:hover {
        background-color: #FF5722;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<h1>üåà Interactive Stories for Kids (Age 5)</h1>

<div id="storyList" class="story-list"></div>
<div id="storyContent" class="story-content"></div>

<script>
const stories = [
    {
        title: "1. The Lost Puppy",
        content: `
        Once upon a time, a little puppy named Max lived with his family in a small cozy house near a park.
        One sunny morning, Max followed a colorful butterfly and wandered far away.
        When the butterfly flew away, Max realized he was lost. He felt scared and sat under a tree, whimpering softly.<br><br>

        A kind girl named Lily saw Max and gently picked him up. She noticed his collar had a small name tag with his family‚Äôs phone number.
        She called the number, and soon Max‚Äôs family came running with happy tears in their eyes.
        They hugged Lily and thanked her for helping their little puppy return home.<br><br>

        From that day on, Max never wandered far again, and Lily visited him every weekend to play.
        `,
        moral: "Always be kind and helpful to others."
    },
    {
        title: "2. The Brave Little Rabbit",
        content: `
        In a big forest filled with tall trees and singing birds, lived a tiny rabbit named Coco.
        One morning, Coco heard a soft cry. A baby bird had fallen from its nest high up in a tree.
        All the animals were scared to help because the nest was too high.<br><br>

        Coco took a deep breath, gathered his courage, and carefully climbed the tree.
        With small steady steps, he reached the nest and gently placed the baby bird inside.
        The mother bird chirped joyfully and thanked Coco for his bravery.<br><br>

        All the animals cheered and admired Coco, even though he was the smallest.
        `,
        moral: "You are never too small to be brave."
    },

    {
        title: "3. The Magic Paintbrush",
        content: `
        Emma loved to paint beautiful flowers, trees, and animals. One evening, she found a shiny paintbrush near a river.
        When she painted a flower on a rock, a real flower suddenly bloomed there!<br><br>

        Emma was amazed! She painted fruit for hungry children, built houses for the poor with her magic brush, and created colorful gardens in her village.<br><br>

        Everyone in the village became happy and thankful. Emma used the magic brush only to help others and never for herself.
        `,
        moral: "Sharing and kindness make the world beautiful."
    },
    {
        title: "4. The Lion and the Mouse",
        content: `
        A mighty lion was sleeping under a tree when a little mouse ran across his paw.
        The lion woke up, caught the mouse, and growled angrily.<br><br>

        ‚ÄúPlease don‚Äôt eat me! I promise I will help you one day,‚Äù squeaked the mouse.
        The lion laughed but let him go.<br><br>

        A few days later, the lion got trapped in a hunter‚Äôs net. He roared loudly for help.
        The little mouse heard him and came running. He chewed the ropes until the lion was free.<br><br>

        The lion thanked the mouse and they became best friends.
        `,
        moral: "No one is too small to help someone big."
    },
    {
        title: "5. The Honest Woodcutter",
        content: `
        A poor woodcutter was cutting wood near a river when his axe slipped from his hand and fell into the water.
        He sat by the riverbank and cried sadly.<br><br>

        Suddenly, a fairy appeared and asked why he was crying.
        When he told her, she dived into the river and brought out a golden axe. The woodcutter said, ‚ÄúThat's not mine.‚Äù<br><br>

        Then she brought out a silver axe. Again, he said, ‚ÄúNot mine.‚Äù
        Finally, she brought his old iron axe. He smiled and said, ‚ÄúYes, that one is mine.‚Äù<br><br>

        The fairy was happy with his honesty and gave him all three axes.
        `,
        moral: "Honesty is the best policy."
    },
    {
        title: "6. The Kind Elephant",
        content: `
        In a jungle, there lived a gentle elephant named Ella. She was big, but she had a soft and caring heart.
        One day, she saw a tiny turtle struggling to cross a fast-flowing river.<br><br>

        Ella gently lifted the turtle with her trunk and helped him cross safely.
        The turtle thanked her and smiled.<br><br>

        A week later, Ella herself got stuck in a deep muddy pit. She tried to climb out but couldn't.
        The turtle saw her and called his animal friends. Together, they pulled Ella out.<br><br>

        From that day, Ella and the turtle remained best friends.
        `,
        moral: "Help others, and help will come to you."
    },
    {
        title: "7. The Sleepy Sunflower",
        content: `
        In a bright garden, a little sunflower named Sunny loved to sleep late.
        Every morning, while other flowers stretched towards the sun, Sunny stayed asleep.<br><br>

        One day, a butterfly told Sunny, ‚ÄúYou miss the warm sunshine, the songs of birds, and the morning breeze!‚Äù<br><br>

        Sunny decided to wake up early the next morning. He saw golden sunlight, heard birds sing, and felt happy for the first time.<br><br>

        From that day on, Sunny woke up with the sun and smiled every morning.
        `,
        moral: "Waking up early helps you enjoy the beauty of life."
    },
    {
        title: "8. The Little Star",
        content: `
        Far up in the night sky lived a little star named Twinkle. She was smaller and dimmer than the other stars.
        She felt sad and thought she wasn‚Äôt special.<br><br>

        One night, she saw a lonely child looking out of the window. Twinkle shone as brightly as she could to make the child smile.
        The child smiled and whispered, ‚ÄúThank you, little star.‚Äù<br><br>

        Twinkle felt warm and happy inside. She understood that even a small star can light up someone‚Äôs world.
        `,
        moral: "You don‚Äôt have to be big to make a difference"
        }
    // Add 8 more long stories (for space, shortened here ‚Äî I will include full 10 if you want)
];

const listDiv = document.getElementById("storyList");
const contentDiv = document.getElementById("storyContent");

stories.forEach((story, index) => {
    const item = document.createElement("div");
    item.className = "story-item";
    item.textContent = story.title;
    item.onclick = () => showStory(index);
    listDiv.appendChild(item);
});

function showStory(index) {
    const story = stories[index];
    contentDiv.innerHTML = `
        <button class="back-btn" onclick="goBack()">‚Üê Back to Stories</button>
        <h2>${story.title}</h2>
        <p>${story.content}</p>
        <p><strong>üåü Moral:</strong> ${story.moral}</p>
    `;
    listDiv.style.display = "none";
    contentDiv.style.display = "block";
}

function goBack() {
    contentDiv.style.display = "none";
    listDiv.style.display = "grid";
}
</script>

</body>
</html>
