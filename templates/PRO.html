<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Profile</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body {
    font-family: 'Comic Neue', cursive;
    margin:0; padding:0;
    min-height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
    background-size: 400% 400%;
    animation: rainbowBG 15s ease infinite;
    overflow:hidden;
  }

  @keyframes rainbowBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .profile-container {
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    padding: 40px 30px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    width:380px;
    animation: popIn 0.5s ease;
  }

  @keyframes popIn {
    0% {transform: scale(0.8); opacity:0;}
    100% {transform: scale(1); opacity:1;}
  }

  .profile-pic {
    width:120px; height:120px; border-radius:50%;
    margin-bottom:20px; border:5px solid #ff6f61;
  }

  h2 { font-size:28px; color:#ff6f61; margin-bottom:20px; }

  p {
    font-size:18px;
    margin:10px 0;
    color:#333;
  }

  strong { color:#444; }

  .btn {
    width:85%; padding:12px; margin:10px 0;
    font-size:18px; border:none; border-radius:25px;
    cursor:pointer; color:white; transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .edit-btn { background: linear-gradient(135deg, #f6d365, #fda085);}
  .edit-btn:hover { transform: scale(1.1); background: linear-gradient(135deg, #fda085, #f6d365);}

  .logout-btn { background: linear-gradient(135deg, #f093fb, #f5576c);}
  .logout-btn:hover { transform: scale(1.1); background: linear-gradient(135deg, #f5576c, #f093fb);}

  .back-btn { background: linear-gradient(135deg, #6a11cb, #2575fc);}
  .back-btn:hover { transform: scale(1.1); background: linear-gradient(135deg, #2575fc, #6a11cb); }

  /* Inputs */
  input[type="text"], input[type="email"] {
    width:90%;
    padding:10px;
    border-radius:10px;
    border:2px solid #ff6f61;
    font-size:16px;
    margin:10px 0;
    outline:none;
  }

  /* Bye Screen */
  #byeScreen {
    position: fixed; top:0; left:0;
    width:100%; height:100%;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: none; justify-content:center; align-items:center;
    flex-direction:column; z-index:999;
  }

  #byeScreen .cartoon {
    width:250px; height:250px;
    background: url('https://cdn-icons-png.flaticon.com/512/2589/2589175.png') no-repeat center/contain;
    animation: bounce 1.5s infinite;
  }

  #byeScreen h1 {
    margin-top:20px; font-size:40px;
    color:#ff6f61; text-shadow: 2px 2px 5px #fff;
  }

  @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
  </style>
</head>
<body>

<div class="profile-container" id="profileContainer">
 <img src="{{ user.profile_pic }}" alt="Profile" class="profile-pic">

  <h2>üë§ My Profile</h2>

  <!-- Profile Info -->
  <div id="profileView">
    <p><strong>Full Name:</strong> {{ user.fullname }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>

    <button class="btn edit-btn" onclick="toggleEdit(true)">‚úèÔ∏è Edit Profile</button>
    <button class="btn logout-btn" onclick="logout()">üö™ Logout</button>
    <button class="btn back-btn" onclick="window.location.href='/home'">‚¨ÖÔ∏è Back</button>
  </div>

  <!-- Edit Form (hidden by default) -->
  <div id="editForm" style="display:none;">
    <form action="/edit_profile" method="POST">
      <input type="text" name="fullname" value="{{ user.fullname }}" required>
      <input type="email" name="email" value="{{ user.email }}" required>
      <input type="text" name="username" value="{{ user.username }}" required>
      <button type="submit" class="btn edit-btn">üíæ Save Changes</button>
    </form>
    <button class="btn back-btn" onclick="toggleEdit(false)">‚ùå Cancel</button>
  </div>
</div>

<!-- Bye Screen -->
<div id="byeScreen">
  <div class="cartoon"></div>
  <h1>See You Soon! üòÑ</h1>
</div>

<script>
function logout(){
  document.getElementById("profileContainer").style.display = "none";
  const bye = document.getElementById("byeScreen");
  bye.style.display = "flex";
  setTimeout(()=>{ window.location.href = "{{ url_for('logout') }}"; }, 3000);
}

function toggleEdit(show){
  document.getElementById("profileView").style.display = show ? "none" : "block";
  document.getElementById("editForm").style.display = show ? "block" : "none";
}
</script>

</body>
</html>
