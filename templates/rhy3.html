<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Rhymes for Kids</title>
  <style>
    body {
      background: url("{{ url_for('static', filename='images/boy.jpg') }}") repeat;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      color: #9b59b6;
      margin-top: 28px;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
    }

    .rhyme-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      justify-content: center;
      margin: 30px auto 0;
      width: 96%;
      max-width: 1400px;
    }

    .rhyme-card {
      background: rgba(255, 251, 229, 0.92);
      border-radius: 21px;
      box-shadow: 0 2px 12px rgba(155,89,182,0.13);
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 740px;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 10px;
      min-height: 420px;
    }

    .rhyme-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 22px rgba(155,89,182,0.18);
    }

    video {
      width: 700px;
      height: 400px;
      border-radius: 16px;
      outline: none;
    }

    .back-btn {
      background: linear-gradient(135deg, #99f2c8 0%, #fbc2eb 100%);
      border: none;
      border-radius: 18px;
      padding: 12px 32px;
      color: #9b59b6;
      font-size: 1.1rem;
      font-family: inherit;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 2px 12px rgba(155,89,182,0.13);
      position: absolute;
      left: 22px;
      top: 18px;
    }

    .voice-guide {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 251, 229, 0.92);
      border-radius: 18px;
      padding: 16px 32px;
      box-shadow: 0 2px 14px rgba(155,89,182,0.09);
      color: #9b59b6;
      font-size: 1.17rem;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      z-index: 100;
    }

    @media (max-width: 900px) {
      .rhyme-grid {
        flex-direction: column;
        align-items: center;
      }
      .rhyme-card {
        width: 92vw;
        min-height: 300px;
      }
      video {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>

<body onload="speakGuide()">
  <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back</button>

  <h1>üåü Sing and Dance with Rhymes! üåü</h1>

  <div class="rhyme-grid">
    <div class="rhyme-card">
      <video controls>
        <source src="{{ url_for('static', filename='videos/number.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div style="color:#8e44ad; margin-top:5px;">Numbers 1 to 100</div>
    </div>

    <div class="rhyme-card">
      <video controls>
        <source src="{{ url_for('static', filename='videos/jonny.mp4') }}" type="video/mp4">
      </video>
      <div style="color:#8e44ad; margin-top:5px;">Johny Johny Yes Papa</div>
    </div>

    <div class="rhyme-card">
      <video controls>
        <source src="{{ url_for('static', filename='videos/claps.mp4') }}" type="video/mp4">
      </video>
      <div style="color:#8e44ad; margin-top:5px;">Claps rhyme</div>
    </div>

    <div class="rhyme-card">
      <video controls>
        <source src="{{ url_for('static', filename='videos/wheels.mp4') }}" type="video/mp4">
      </video>
      <div style="color:#8e44ad; margin-top:5px;">Wheels on the Bus</div>
    </div>
  </div>

  <div class="voice-guide" id="voiceGuide">
    Listen and sing your favorite rhymes!
  </div>

  <script>
    function speakGuide() {
      const msg = "Welcome to the rhymes page! Tap your favorite rhyme to sing along and have fun!";
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(msg);
      utter.rate = 0.95;
      utter.pitch = 1.3;
      utter.lang = "en-US";
      synth.cancel();
      synth.speak(utter);
      document.getElementById('voiceGuide').textContent = msg;
    }

    function goBack() {
      window.location.href = "/3years";
    }
  </script>
</body>
</html>
